<!DOCTYPE html>
<html>

  <head>
      <title>RPS Game</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <link rel = "stylesheet" href="css/style.css">
      <script src="js/script.js"></script>
     
      <!-- Link Javascript File here -->
      
      <!-- Latest compiled and minified Bootstrap CSS -->
  </head>

  <body>
    <span id="minutes"></span> m
    <span id="timer">Time on website</span>s  
    <h1>Rock, Paper, Scissor Royale</h1>
    <button class="F">To change the background color</button>
    <div class="winner">
      <h3>Whoever gets to 10 wins first, well wins!!!</h3>
        <div class="row">
          
          <div class="col-sm-4" >
            <center><img class="rock" src="img/rock.png" height=400 width=400 border-radius=400px></center>
          </div>
    
          <div class="col-sm-4" >
            <center><img class="paper" src="img/paper.jpeg" height=400 width=400 border-radius=400px> </center>
          </div>
    
          <div class="col-sm-4" >
            <center><img class="scissor" src="img/scissors.jpg" height=400 width=400 border-radius=400px></center>
          </div>
    
      <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
       </div>
  
         
         
        <div class=row>
          <div class="col-sm-6">
            <p id="player">User</p>
            <p id="player" class="rps"></p>
          </div>
          
          <div class="col-sm-6">
            <p id="pc1">Super Advanced AI (Not really)</p>
            <p id="pc2" class="pc" ></p>
          </div>
        </div>
      
      <center><p id="win">Status</p></center>
      <p id="win" class="wins" ></p>
      
      
      <div class="after row">
        <div class="col-sm-3">
          <img src="img/scissortrophys.jpg" height="400" width="300px" >
        </div>
        
        <div class="col-sm-6">
          <h2 class="score">Score</h2>
          <p>User:</p> 
          <p class="you"></p>
          <p >AI 3000:</p>
          <p class="it"></p>
          <p class="ahead"></p>
        </div>
        
        <div class="col-sm-3">
          <img src="img/rpstrophy.jpg" height="400" width="300px" margin-left="500px">
        </div>
  
      </div>
      
    </div>
    
        <center><img id="1winner" src="img/scissortrophys.jpg" height="400" width="300px" > </center>

        <center><img id="2winner" src="img/rpstrophy.jpg" height="600" width="600" margin-left="500px"></center>
     
        <center><img id="tie" src="img/tie.jpg" ></center>
  </body>

</html>
