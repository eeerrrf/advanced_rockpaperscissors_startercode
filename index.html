      <div class="col-sm-4" >
    <center><img class="rock" src="img/rock.png" height=400 width=400 border-radius=400px></center>
    </div>
    
    <div class="col-sm-4" >
    <center><img class="paper" src="img/paper.jpeg" height=400 width=400 border-radius=400px> </center>

        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.

        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
     </div>
    <div>
    
    <div>
